{% extends 'base.html' %}
{% block content %}
<div class="content-body">
  <div class="container-fluid">
    <div class="row clear: both">
      <div class="col-xl-10 col-lg-10">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Xodim malumoti</h4>
          </div>
          <div class="card-body">
            <div class="basic-form">
              <form method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">Ism va familiya</h4>
                      </div>
                      <div class="card-body">
                        <div class="mb-3">
                          <input type="text" class="form-control input-rounded" placeholder="Ism" value="{{ staff.f_name }}" name="f_name">
                        </div>
                        <div class="mb-3">
                          <input type="text" class="form-control input-rounded" placeholder="Familiya" value="{{ staff.l_name }}" name="l_name">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">Malumotlar</h4>
                      </div>
                      <div class="card-body">
                        <div class="mb-3">
                          <input type="text" class="form-control input-rounded" placeholder="Nomer" value="{{ staff.number }}" name="number">
                        </div>
                        <div class="mb-3">
                          <input type="number" class="form-control input-rounded" placeholder="Yoshi" value="{{ staff.age }}" name="age">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">Lavozim</h4>
                      </div>
                      <div class="card-body">
                        <div class="basic-form">
                          <div class="row align-items-center">
                            <div class="col-auto my-1">
                              <select class="me-sm-2 default-select form-control wide" id="inlineFormCustomSelect" name="position" >
                                <option selected>Ish</option>
                                {% for position in positions %}
                                <option value="{{position.id}}">{{position.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="card">
                      <div class="card-header">
                        <h4 class="card-title">Smen</h4>
                      </div>
                      <div class="card-body">
                        <div class="basic-form">
                          <div class="row align-items-center">
                            <div class="col-auto my-1">
                              <select class="me-sm-2 default-select form-control wide" id="inlineFormCustomSelect" name="shift">
                                <option selected value="{{shift.id}}">Smenga qoyish</option>
                                {% for shift in shifts %}
                                <option value="{{shift.id}}">{{shift.name}}</option>
                                {% endfor %}
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Saqlash</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
