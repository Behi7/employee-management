{% extends 'base.html' %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        
        <!-- row -->
        <div class="row">
            <div class="col-xl-9 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Lavozim</h4>
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" class="form-control input-rounded" placeholder="Lavozim nomi" value="{{ position.name }}" name="name">
                                </div>
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
