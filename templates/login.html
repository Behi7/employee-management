<!DOCTYPE html>
<html lang="en" class="h-100">
{% load static %}
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Yashadmin:Sales Management System Admin Bootstrap 5 Template">
	<meta property="og:title" content="Yashadmin:Sales Management System Admin Bootstrap 5 Template">
	<meta property="og:description" content="Yashadmin:Sales Management System Admin Bootstrap 5 Template">
	<meta property="og:image" content="https:/yashadmin.dexignzone.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}">
	<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/styles.css'%}">
</head>

<body class="vh-100">
	<div class="page-wraper">

		<!-- Content -->
		<div class="browse-job login-style3">
			<!-- Coming Soon -->
			<div class="bg-img-fix overflow-hidden" style="background:#ffffff url(static/images/background/bg6.jpg); height: 100vh;">
				<div class="d-flex justify-content-center align-items-center vh-100">
					<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12 bg-white">
						<div class="login-form style-1">
							<div class="card-body">
								<div class="logo-header text-center mb-4">
									<a href="index.html" class="logo">
										<img src="{% static 'images/logo/logo-full.png' %}" alt="" class="width-230 light-logo">
									</a>
									<a href="index.html" class="logo">
										<img src="{% static 'images/logo/logofull-white.png' %}" alt="" class="width-230 dark-logo">
									</a>
								</div>
								<nav>
									<div class="nav nav-tabs border-bottom-0" id="nav-tab" role="tablist">
										<div class="tab-content w-100" id="nav-tabContent">
											<div class="tab-pane fade show active" id="nav-personal" role="tabpanel" aria-labelledby="nav-personal-tab">
												<form action="" class="dz-form pb-3" method="post">
													{% csrf_token %}
													<h3 class="form-title m-t0 text-center">Kirish</h3>
													<div class="dz-separator-outer m-b5">
														<div class="dz-separator bg-primary style-liner"></div>
													</div>
													<div class="form-group mb-3">
														<input type="text" class="form-control" placeholder="Username" name="username">
													</div>
													<div class="form-group mb-3">
														<input type="password" class="form-control" placeholder="Password" name="password">
													</div>
													<div class="form-group text-left mb-5 forget-main">
													</div>
													<div class="text-center bottom">
														<button class="btn btn-primary button-md btn-block" id="nav-sign-tab" data-bs-toggle="tab" data-bs-target="#nav-sign" type="submit" role="tab" aria-controls="nav-sign" aria-selected="false">Kirish</button>
													</div>
												</form>
											</div>
											<div class="tab-pane fade" id="nav-forget" role="tabpanel" aria-labelledby="nav-forget-tab">
											</div>
										</div>
									</div>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			<!-- Full Blog Page Contant -->
		</div>
		<!-- Content END-->
	</div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/deznav-init.js' %}"></script>
 <script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/demo.js' %}"></script>
<script src="{% static 'js/styleSwitcher.js' %}"></script>
</body>
</html>
